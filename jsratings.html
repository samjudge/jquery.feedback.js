<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="ratingsbar.js"></script>
        <style>
            li.feedback_starrating{
                float : left;
                list-style-type: none;
                font-size: 25px;
            }

            .feedback_bar{
                margin : 0;
                padding: 0;
            }

            .feedback_comment_container{
                clear: both;
            }

        </style>
    </head>
    <body>
        <div id="feedback">
            <h4 style="color:#444 ">Submit Feedback</h4>
            <p style="font-size:0.9em;">Please rate the quality of data in this form (Did it contain the infromation you were looking for? Was this information accurate?)</p>
            <ul class="feedback_bar">
                <li class="feedback_starrating" x-score="1"><span class="glyphicon glyphicon-star-empty"></li>
                <li class="feedback_starrating" x-score="2"><span class="glyphicon glyphicon-star-empty" ></li>
                <li class="feedback_starrating" x-score="3"><span class="glyphicon glyphicon-star-empty" ></li>
                <li class="feedback_starrating" x-score="4"><span class="glyphicon glyphicon-star-empty" ></li>
                <li class="feedback_starrating" x-score="5"><span class="glyphicon glyphicon-star-empty" ></li>
            </ul>
            <div class="feedback_comment_container">
                <p style="font-size : 0.9em">If you think the quality of data in this form could be improved, please leave a message in the box below.</p>
                <textarea id="feedback_comment_textarea" class="form-control longtext" rows="4"></textarea>
            </div>
            <br/>
            <br/>
            <a id="feedback_submit" class="btn btn-primary" href="#hurdur">Submit Feedback</a><br/>
        </div>
    </body>
    <script>
        $("#feedback").feedback({
           feedback_bar : "feedback_bar",
           deafault_score : 5,
           comment_bar : {
              container : "feedback_comment_container",
              always_visible : false,
              open_on : 3
           }
        });
    </script>
</html>
